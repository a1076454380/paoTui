	<script type="text/javascript">
		var myvue=new Vue({
			el:'#app',
			data:{
				nav:1
			},
			mounted:function(){

			},

				tab:function(num){
					this.nav=num
				},
				opennew:function(target){
					mui.openWindow({
						url:target+'.html',
						id:target
					})
				}
			}
		})
