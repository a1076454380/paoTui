<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css"/>
		<script src="css/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" class="take">
			<div class="take-top">
				<div class="back">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				</div>
				<div class="top-main">
					帮我送
				</div>
				<div class="price">
					价格详情
				</div>
			</div>
			<div class="take-main">
				<div class="take-item">
					<div class="take-name">
						送货类型:
					</div>
					<div class="take-text">
						<input type="text" name="" id="" value="" placeholder="美食，其他"/>
					</div>
				</div>
				<div class="take-item">
					<div class="take-name">
						送货电话:
					</div>
					<div class="take-text">
						<input type="number" name="" id="" value="" placeholder="1775266522"/>
						<div class="commonly">
							常用
						</div>
					</div>
				</div>
				<div class="take-item">
					<div class="take-name">
						送货地址:
					</div>
					<div class="take-text">
						<input type="text" name="" id="" value="" placeholder="江苏省徐州市铜山区"/>
						<div class="commonly">
							常用
						</div>
					</div>
				</div>
				<div class="take-item">
					<div class="take-name">
						收货电话:
					</div>
					<div class="take-text">
						<input type="number" name="" id="" value="" placeholder="1775266522"/>
						<div class="commonly">
							常用
						</div>
					</div>
				</div>
				<div class="take-item">
					<div class="take-name">
						收货地址:
					</div>
					<div class="take-text">
						<input type="text" name="" id="" value="" placeholder="江苏省徐州市铜山区"/>
						<div class="commonly">
							常用
						</div>
					</div>
				</div>
				<div class="take-item">
					<div class="take-name">
						送货时间:
					</div>
					<div class="take-text" id="show">
						<input type="datetime-local" name="" id="" value="2017-09-24T13:59:59"/>
					</div>
				</div>
				<div class="take-item">
					<div class="take-name">
						备注留言:
					</div>
					<div class="take-area">
						<textarea name="" rows="" cols=""></textarea>
					</div>
				</div>
			</div>
			<div class="take-bottom">
				<div class="money">
					费用17.00起
				</div>
				<div class="botpay">
					去支付
				</div>
			</div>
		</div>
	</body>
</html>
