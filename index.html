<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script src="css/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		html,body,#app,.main{width: 100%;height: 100%;overflow: hidden;}
		#content{width: 100%;height: calc(100% - 2rem);}
	</style>
	<body>
		<div id="app" class="index">
			<div class="alert" @click="alertshow('-100%')">
				<div class="alertmain">
					<div class="alert-top" @click="opennew('userInfo')">
						<div class="avatar">
							<img src="img/314731.jpg"/>
						</div>
						<div class="user-name">
							<span>
								昵称：未来
							</span>
							<span style="margin-top: .2rem;">
								余额：0.8
							</span>
						</div>
						<div class="charge" @click.stop="opennew('charge')">
							<span>
								充值
							</span>
						</div>
					</div>
					<div class="alert-content">
						<div class="alert-item" @click.stop="opennew('join')">
							<div class="item-text">
								申请成为跑腿员
							</div>
							<div class="item-arr">
								<span class="mui-icon mui-icon-arrowright"></span>
							</div>
						</div>
						<div class="alert-item" @click.stop="opennew('myorder')">
							<div class="item-text">
								我的订单
							</div>
							<div class="item-arr">
								<span class="mui-icon mui-icon-arrowright"></span>
							</div>
						</div>
						<div class="alert-item" @click.stop="opennew('always')">
							<div class="item-text">
								设置常用地址
							</div>
							<div class="item-arr">
								<span class="mui-icon mui-icon-arrowright"></span>
							</div>
						</div>
						<div class="alert-item" @click="kefu">
							<div class="item-text">
								客服中心
							</div>
							<div class="item-arr">
								<span class="mui-icon mui-icon-arrowright"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="top">
					<div class="userimg" @click="alertshow('0')">
						<img src="img/314731.jpg"/>
					</div>
					<div class="adress">
						徐州市
					</div>
					<div class="order" @click="opennew('shoporder')">
						跑腿订单
					</div>
				</div>
				<div id="content">
					
				</div>
				<div class="botttom">
					<div class="bottom-item">
						<img src="img/pickup.png" @click="opennew('take')"/>
						<span>
							帮我取
						</span>
					</div>
					<div class="bottom-item">
						<img src="img/shoping.png"/>
						<span>
							帮我买
						</span>
					</div>
					<div class="bottom-item">
						<img src="img/delivery.png"/>
						<span>
							帮我送
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.3&key=472de12ef68e2c79decb353f27cd1f69"></script> 
	<script type="text/javascript">
		var myvue=new Vue({
			el:'#app',
			data:{
				
			},
			mounted:function(){
				document.addEventListener('plusready', onPlusReady, false);
				// 扩展API加载完毕，现在可以正常调用扩展API
				function onPlusReady(){
					plus.geolocation.getCurrentPosition(function(p){
						var map = new AMap.Map('content',{
						   zoom: 15,
						   center: [p.coords.longitude,p.coords.latitude]
						});
						new AMap.Marker({map:map});
					});
				}
				var date = new Date();
				this.hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
				this.minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
				var currentTime = "现在是:" +this.hour + ":" + this.minute + ""
			},
			methods:{
				alertshow:function(left){
					$('.alert').css('left',left)
				},
				kefu:function(){
					window.location.href = 'http://wpa.qq.com/msgrd?v=3&uin=1342645386&site=qq&menu=yes'
				},
				opennew:function(targe){
					mui.openWindow({
						url:targe+'.html',
						id:targe
					})
				}
			}
		})
	</script>
</html>
