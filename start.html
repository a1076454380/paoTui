<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script src="css/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		body,html,.start,.start img{height: 100%;width: 100%;overflow: hidden;}
	</style>
	<body>
		<div class="start" id="app">
			<a href=""><img src="img/9999.png"/></a>
			<button value="立即体验" @click="openew">
				跳过 {{time}}
			</button>
		</div>
	</body>
	<script type="text/javascript">
		var myvue=new Vue({
			el:'#app',
			data:{
				time:4
			},
			methods:{
				openew:function(){
					mui.openWindow({
						url:'index.html',
						id:'index'
					})
				},
				timef:function(){
					if(this.time>0){
						this.time--
						let _this = this;  
						setTimeout(() => {  
			                _this.timef();  
			            }, 1000)
					}else{
						mui.openWindow({
							url:'index.html',
							id:'index'
						})
					}
				}
			},
			mounted:function(){
				this.timef()
			}
		})
	</script>
</html>
